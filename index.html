<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-box">
      <img class="stocks" src="stock1.jpg" alt="stocks img" />
    </div>
    <div class="logo">
      <img class="bull" src="bull.jpg" alt="bull img" />
      <div class="enterprise">Arretche Enterprises</div>
    </div>
    <div class="explanation">
      <div class="call">
        This is not a real service! You know you need something like this in
        your life to help you realize youre deepest dreams! <br />

        <br />
        Sign up now to get started! <br />

        You know you want to!
      </div>
    </div>
    <div class="signup-container">
      <!-- <div class="do">Let's Do This!</div> -->
      <form>
        <ul>
          <li>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" />
          </li>
          <li>
            <label for="flname">Last Name</label>
            <input type="text" id="lname" name="last_name" />
          </li>
          <li>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_email" />
          </li>
          <li>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" />
          </li>
          <li>
            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="password" />
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
