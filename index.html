<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-box">
      <img class="stocks" src="stock1.jpg" alt="stocks img" />
    </div>
    <div class="logo">
      <img class="bull" src="bull.jpg" alt="bull img" />
      <div class="enterprise">Arretche Enterprises</div>
    </div>
    <div class="explanation">
      <div class="call">
        This is not a real service! You know you need something like this in
        your life to help you realize youre deepest dreams! <br />

        Sign up now to get started! <br />
        <br />
        You know you want to.
      </div>
    </div>
    <div class="signup-container">
      <!-- <div class="do">Let's Do This!</div> -->
      <form>
        <h1>Let's do this!</h1>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="first_name" />
        </div>

        <div class="form-group">
          <label for="flname">Last Name</label>
          <input type="text" id="lname" name="last_name" />
        </div>
        <div class="form-group">
          <label for="mail">E-mail</label>
          <input type="email" id="mail" name="user_email" />
        </div>
        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number" />
        </div>
        <div class="form-group">
          <label for="user_password">Password</label>
          <input type="password" id="user_password" name="password" />
        </div>
        <div class="form-group">
          <label for="pass_conf">Confirm Password</label>
          <input type="password" id="pass_conf" name="pass" />
        </div>
      </form>
    </div>
    <div class="bottom-box">
      <button class="create">Create Account</button>
      <div class="account">Already have an account? <a href="">Log in</div>
    </div>
  </body>
</html>
